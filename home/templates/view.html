{% extends 'base.html' %}
{% block content %}
  <table class="table container mt-5 table-danger shadow-lg bg-warning">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Profile Picture</th>
        <th>Edit/Remove</th>
      </tr>
    </thead>
    <tbody>
      {% for val in query %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{ val.name }}</td>
          <td>{{ val.email }}</td>
          <td>{{ val.password }}</td>
          {% if val.profile_pic %}
            <td>
              <img src="{{ val.profile_pic.url}}" alt=""  width="150px" height="150px" style="background-repeat: no-repeat;object-fit: cover;"/>
            </td>
          {% else %}
            <td>No Images</td>
          {% endif %}

          <td class="d-flex justify-content-evenly  ">
            <a href="{% url 'update' val.email %}"><i class="bi bi-pencil-square" style="color: purple;font-size: 1.5rem;"></i></a>
            <a href="{% url 'delete' val.email %}"><i class="bi bi-trash3" style="color: red;font-size: 1.5rem;"></i></a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
